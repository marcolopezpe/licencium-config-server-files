server:
  port: ${CUSTOM.SERVER.PORT:8005}

encrypt:
  key: ${ENCRYPT.KEY:licencium-secret-key}

spring:
  application:
    name: auditoria-service
  data.mongodb:
    uri: mongodb://root:password1234@localhost:27017/db_audit?authSource=admin
    database: db_audit

kafka:
  topic:
    usuarios: usuarios
    licencias: licencias
    clientes: clientes
  servers: localhost:29092, localhost:29093, localhost:29094

logging:
  file:
    name: ${LOG.FILE.PATH:./logs}/${LOG.FILE.NAME:auditoria-service.log}

management:
  zipkin:
    tracing:
      endpoint: ${ZIPKIN.ENDPOINT:http://localhost:9411/api/v2/spans}
  auditevents:
    enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
    health:
      show-details: always
      show-components: always
  info:
    env:
      enabled: true
  health:
    env:
      enabled: true
  endpoint:
    health:
      group:
        custom:
          include: diskSpace, ping, memory, mem
          show-component: always
          show-details: always
    logfile:
      external_file: ${LOG.FILE.PATH:./logs}/${LOG.FILE.NAME:auditoria-service.log}
