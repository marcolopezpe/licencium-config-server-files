server:
  port: ${CUSTOM.SERVER.PORT:8765}

  encrypt:
    key: ${ENCRYPT.KEY:licencium-secret-key}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: usuario-service
          uri: lb://usuario-service
          predicates:
            - Path=/api/usuarios/**
        - id: licencia-service
          uri: lb://licencia-service
          predicates:
            - Path=/api/licencias/**
            - Path=/api/clientes/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: '*'
            allowedHeaders: '*'
            allowCredentials: true
            exposedHeaders: 'Authorization, Content-Type, Accept, X-Requested-With, remember-me, Access-Control-Allow-Origin, Access-Control-Allow-Credentials'
            maxAge: 3600

management:
  auditevents:
    enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  endpoint:
    health:
      group:
        custom:
          include: diskSpace, ping, memory, mem
          show-component: always
          show-details: always
  info:
    env:
      enabled: true
  health:
    env:
      enabled: true
